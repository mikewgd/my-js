<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Input Control - Raw</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<link rel="stylesheet" type="text/css" href="css/scripts.css" />
<script type="text/javascript" src="js/globals.js"></script>

<body>

<div class="container">

    <div class="script-header">
        <h1>Clear Input Placeholder Text</h1>
        <a href="docs.html#inp-control">Documentation</a>
    </div>
       
    <form id="random" method="" action="">
        <label for="first-name">First Name:</label><br />
        <input type="text" id="first-name" name="first-name" />
        
        <div style="height:10px;clear:both;"></div>
        
        <label for="last-name">Last Name:</label><br />
        <input type="text" id="last-name" name="last-name" placeholder="Smith" /> 
        
        <button type="submit">send</button>           
    </form>
    
    <div style="clear:both;display:block;width:100%; height:20px;"></div>
    <div class="notes">
    	<h3>Notes</h3>
        <ul>
        	<li>When form is submitted logic will need to be put in place so placeholder value does not get passed when placeholder not supported.</li>
        </ul>
    </div>
   
</div>
<script type="text/javascript" src="js/raw/input.js"></script>
</body>
</html>
