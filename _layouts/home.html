---
layout: default
---

<div class="script-header">
  <h1>{{ page.title }}</h1>
</div>

{{ content }}

<div>
  <ul class="projects">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">
          <h4>{{ post.title }}</h4>
          {{ post.description | markdownify }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
