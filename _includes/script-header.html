<div class="script-header">
  <h1>{{ page.title }}</h1>
  {% if page.docs or page.notes %}
    <div class="links">
      {% if page.notes != '' %}
        <a href="#notes">Notes</a>
      {% endif %}
      {% if page.docs != '' %}
        <a target="_blank" href="docs/{{page.docs}}">Docs / Features</a>
      {% endif %}
    </div>
    <a href="/" class="back-link">
      <span></span>
      Go back to Scripts
    </a>
  {% endif %}
</div>
